<div *ngIf="hidebutton" class="alert alert-success text-right" role="alert">
  <strong>{{message}}</strong>
</div>
<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>bookId</th>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Content</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let book of books'>
        <td>{{book.bookId}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.price}}</td>
        <td>{{book.content}}</td>
        <div style="text-align: right;" class="mt-2">
        <button (click)='deleteBook(book.bookId,book.readerId)' class="btn btn-primary">Delete</button>
      </div>
      <!-- <div class="text-right">    
        <a href="#" routerLink="/dashboard/readerform" >search</a>
        </div> -->
      </tr>
     
    </tbody>
  </table>
